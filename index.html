<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>DevFinance$</title>
</head>
<body>
  <header>
    <img src="./img/logo.svg" alt="logo finance">
  </header>
  <hr />
  <main class="container" id="blur">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./img/income.svg" alt="Imagem de Entradas">
        </h3>
        <p id="incomeDisplay" >R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./img/expense.svg" alt="Imagem de Saídas">
        </h3>
        <p id="expenseDisplay" >R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./img/total.svg" alt="Imagem do Total">
        </h3>
        <p id="totalDisplay" >R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a href="#" id="btn-modal">
        <i class="material-icons">add</i>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Transação
      </a>
      
      <div class="table-scroll">
        <table class="data-table">
          <thead>
            <tr>
              <th class="th-sort-asc">Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="form-input">
            <input class="form__input" type="text" id="description" name="description" placeholder=" " />
            <label class="form__label" for="description">Descrição</label>
          </div>
          <div class="form-input">
            <input class="form__input" type="number" step="0.01" id="amount" name="amount" placeholder=" " />
            <label class="form__label" for="amount">Valor: 0,00</label>
            
          </div>

          <div class="input-group">
            <input type="date" id="date" name="date" class="">
            <span id="span"></span>
            <!--label for="sr-only" for="date">Date</label-->
          </div>

          <div class="btn-cancel">
            <a href="#" class="button cancel" id="closeModal">
              <span class="material-icons">cancel</span>
              Esc
            </a>
          </div>

          <div class="input-group actions">      
            <button id="btn-form">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer >
    <p>dev.finance<span>$</span></p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
